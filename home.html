    <script>

        });

        // Scroll reveal for projects section
        window.addEventListener('scroll', function () {

                projectsSection.classList.add('visible');
            }
        });
        document.querySelector('.scroll-down-arrow').addEventListener('click', function() {
            window.scrollTo({

            });
        });
